[tox]
envlist=py35,py36,py37,py38,blockdiag_dev

[testenv]
deps=
    nose
    flake8
    flake8-coding
    flake8-copyright
    docutils
    reportlab
passenv=
    ALL_TESTS
commands=
    nosetests
    flake8 src

[testenv:blockdiag_dev]
deps=
    {[testenv]deps}
    git+https://github.com/blockdiag/blockdiag
